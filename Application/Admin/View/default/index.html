<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/js/jquery-1.12.0.min.js"></script>
<script src="__PUBLIC__/js/cloud.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(__PUBLIC__/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <!-- <li><a href="#">回首页</a></li> -->
    <!-- <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li> -->
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    <form action="" method="post">
    <ul>
    <li><input name="username" type="text" class="loginuser" placeholder="用户名" onclick="JavaScript:this.select()"/></li>
    <li><input name="password" type="password" class="loginpwd" placeholder="密码" onclick="JavaScript:this.select()"/></li>
    <li><input name="" type="submit" class="loginbtn" value="登录"  onclick="javascript:window.location='main.html'"  /></li>
    </ul>
    </form>
    </div>
    
    </div>
    
    
    <script>
    var f=<{$f}>;
    if(f==1)
    {
        layer.alert('用户名错误',{icon: 2});
    }
    if(f==2)
    {
        layer.alert('密码错误',{icon: 2});
    }
    if(f==3)
    {
        layer.alert('登陆成功',{icon: 1});
        setTimeout(function(){location.href="<{:U('Admin/Index/index')}>";}, 300);
    }
    </script>
   
	
    
</body>

</html>
