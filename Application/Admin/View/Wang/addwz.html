<body>
    <div class="formbody">
    <form action="" method="post" enctype="multipart/form-data" onsubmit="return check()">
    <ul class="forminfo">
    <li><label>名称</label><input name="name" id="name" type="text" class="dfinput" /><input type="hidden" name="cid" value="<{$cid}>" /></li>
    <li><label>地址</label><input name="url" id="url" type="text" class="dfinput" /><i></i></li>
    <li><label>图标</label><input id="photo" name="photo" type="file" style="line-height:34px;height:34px;padding-top:7px;" /><i>建议上传36px×36px像素图片</i></li>
    <li><input name="" type="submit" class="btn" value="保存"/></li>
    </ul>
    </form>
    </div>
<script>
 function check()
  {
    if($('#name').val()=='')
    {
       layer.msg('请填写网站名称', {
                      time: 1000
                  });
       return false;
    }
    else if($('#url').val()=='')
    {
       layer.msg('请填写网站地址', {
                      time: 1000
                  });
       return false;
    }
    else if($('#photo').val()=='')
    {
       layer.msg('请选择网站图标', {
                      time: 1000
                  });
       return false;
    }
  }   

</script>
